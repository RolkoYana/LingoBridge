# Configuración SMTP para PRODUCCIÓN (Railway)
spring.mail.host=${SPRING_MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:no-configurado}
spring.mail.password=${SPRING_MAIL_PASSWORD:no-configurado}
spring.mail.from=${SPRING_MAIL_FROM:rolkoyana@gmail.com}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

app.frontend.url=${APP_FRONTEND_URL:https://lingobridge.es}